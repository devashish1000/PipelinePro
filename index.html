<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Deal Coach Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --app-bg-start: #465B7D;
        --app-bg-end: #2A3F5F;
        --accent-teal: #00BFA5;
        --accent-coral: #FF6B35;
        --card-bg: rgba(255, 255, 255, 0.95);
        --text-primary: #1A202C;
        --text-secondary: #4A5568;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(180deg, var(--app-bg-start) 0%, var(--app-bg-end) 100%);
        background-attachment: fixed;
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }

      /* iOS Status Bar Simulation */
      .ios-status-bar {
        height: 44px;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 1000;
        background: transparent;
      }

      /* Native scroll behavior */
      .ios-scroll-container {
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Glassmorphism Card Style */
      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      }

      .ios-blur {
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }

      /* AI Agent Animations */
      @keyframes breathing-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.03); filter: brightness(1.1); }
      }

      @keyframes neon-pulse {
        0%, 100% { box-shadow: 0 0 15px rgba(0,191,165,0.4); }
        50% { box-shadow: 0 0 25px rgba(0,191,165,0.7); }
      }

      @keyframes listening-pulse {
        0% { transform: scale(1); }
        30% { transform: scale(1.08); }
        100% { transform: scale(1); }
      }

      @keyframes speaking-pulse {
        0%, 100% { transform: scale(1); border-color: #00BFA5; }
        50% { transform: scale(1.1); border-color: #FF6B35; }
      }

      .ai-agent-logo-container {
        animation: breathing-pulse 3.5s ease-in-out infinite;
      }
      
      .ai-agent-logo-glow {
        animation: neon-pulse 2s ease-in-out infinite;
      }

      ::-webkit-scrollbar {
        width: 0px;
      }

      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-ios-slide {
        animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
